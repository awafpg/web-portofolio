<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="contact.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">

    <!-- NAVBAR -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <a href="../../index.html"><img src="../../src/assets/logo.png" alt="logo" class="h-8" /></a>
        <a href="../../index.html" class="hover:text-blue-500">Home</a>
        <a href="./index.html" class="hover:text-blue-500">Blog</a>
      </div>
      <div class="flex items-center space-x-4">
        <a href="#" class="hover:text-blue-500">Contact Me</a>
        <a href="#" class="text-blue-500">
          <span class="material-symbols-outlined">support_agent</span>
        </a>
      </div>
    </nav>

    <!-- CONTACT FORM -->
    <section class="flex flex-col items-center justify-center px-4 py-12">
      <div class="mb-6">
        <img
          src="../assets/img/aigenlogoblack.png"
          alt="logo"
          class="h-16"
        />
      </div>

      <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-lg">
        <form onsubmit="event.preventDefault(); sendEmail();">
          <div class="mb-4">
            <label for="subject" class="block mb-1 font-semibold">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Masukan Subject"
              class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>
          <div class="mb-4">
            <label for="message" class="block mb-1 font-semibold">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Masukan Pesan"
              class="w-full p-2 h-32 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            ></textarea>
          </div>
          <div class="text-right">
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
            >
              Send
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
